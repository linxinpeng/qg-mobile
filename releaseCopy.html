<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/release.css" />
    <script src="./js/flexible.js"></script>
    <title>发布</title>
</head>

<body>
    <div class="release">
        <div class="top-notice">
            <img src="./images/warn.png" />
            违规删除，违法封号！请严格按规则发布，勿投机取巧!
        </div>
        <form class="layui-form relesae-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required">需求类型</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" maxlength="20" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">结算方式</label>
                <div class="layui-input-block" style="padding-left: 0.16rem;background-color: transparent;">
                    <input type="checkbox" name="" title="写作" lay-skin="primary" checked>
                    <input type="checkbox" name="" title="发呆" lay-skin="primary"> 
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">付款方式</label>
                <div class="layui-input-block" style="padding-left: 0.16rem;background-color: transparent;">
                    <input type="checkbox" name="" title="写作" lay-skin="primary" checked>
                    <input type="checkbox" name="" title="发呆" lay-skin="primary"> 
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">所属行业</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">需求描述</label>
                <div class="layui-input-block" style="height: 1.6rem;">
                    <textarea placeholder="请输入需求描述" name="" lay-verify="required"  style="height: 100%;padding: 0.1rem;" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/jq.js"></script>
    <script src="https://www.layuicdn.com/auto/layui.js" v="2.5.6" e="layui"></script>
    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;


                form.render();
            });
        })
    </script>
</body>

</html>
